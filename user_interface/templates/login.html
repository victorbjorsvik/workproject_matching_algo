<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nova SBE Crypto Exchange</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="header-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/NovaSBE_Logo.svg/2560px-NovaSBE_Logo.svg.png"
                alt="Nova Sbe Logo" class="logo">
            <h1>NOVA SBE Crypto Exchange</h1>
            <div class="register-link">
                <a href="/register" class="register-button">
                    <button class="register-button">Register</button>
                </a>
            </div>
        </div>
    </header>
    <div class="login-container">
        <div class="welcome-message">
            <p>Welcome back! </p>
        </div>

        <form action="/login" method="post"> <!-- Added action attribute -->
            <div class="form-group">
                <label for="username"></label>
                <input autocomplete="off" id="username" name="username" placeholder="Username" type="text">
            </div>
            <div class="form-group">
                <label for="password"></label>
                <input id="password" name="password" placeholder="Password" type="password">
